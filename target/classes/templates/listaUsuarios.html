<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1"/>
	<title>Lista de Usuarios</title>
	<!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" th:href="@{/materialize/css/materialize.min.css}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

	<div class="row">
		  <h2>Lista de Usuarios</h2>
	</div>	
	
	<div class="row">
		  <ul class="collection with-header" th:each="usuario : ${listaUsuarios}">
	        <li class="collection-item"><div th:text="${usuario.nome}" ></div><div th:text="${usuario.email}" ></div></li>
	      </ul>
	</div>	
	
<div class="row">
    <form class="col s12" th:object="${usuario}" th:action="@{/salvar}" method="post">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Nome" id="nome" type="text" class="validate" th:field="*{nome}"/>
        </div>
        <div class="input-field col s6">
          <input placeholder="Email" id="email" type="text" class="validate" th:field="*{email}"/>
        </div>
      </div>
      <div class="row">
      	  <button class="btn waves-effect waves-light" type="submit" name="action">Salvar
		    <i class="material-icons right">send</i>
		  </button>
      </div>
    </form>
  </div>

	<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" th:src="@{/materialize/js/materialize.min.js}"></script>
</body>
</html>
