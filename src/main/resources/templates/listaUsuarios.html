<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Lista de Usuarios</title>
	<!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" th:href="@{/materialize/css/materialize.min.css}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

	<div class="row">
		  <h4>Lista de Usuarios</h4>
	</div>	
	<div class="panel panel-default">
						
			<!-- Table -->
			<form class="col s12">
				<table class="table">
					<tr>
						<th>Nome do usuário</th>
						<th>Email</th>
						<th>Ações</th>
					</tr>
					<tr th:each="usuario : ${listaUsuarios}">
						<td th:text="${usuario.nome}"></td>
						<td th:text="${usuario.email}"></td>
						<td>
							<div class="btn-group" role="group" aria-label="...">
								<a class="waves-effect waves-light btn" th:href="@{/editar/{id}(id=${usuario.id})}"><i class="material-icons">mode_edit</i></a> 
								<a	class="waves-effect waves-light btn" th:href="@{/excluir/{id}(id=${usuario.id})}"><i class="material-icons">delete</i></a>
							</div>
						</td>
					</tr>
					<tr th:if="${listaUsuarios.empty}">
						<td colspan="6">Nenhum usuário cadastrado</td>
					</tr>
				</table>
			</form>
		</div>
	
		<div class="row">
	    <form class="col s12" th:object="${usuario}" th:action="@{/salvar}" method="post">
	      <div class="row">
	        <div class="input-field col s6">
	          <input placeholder="Nome" id="nome" type="text" class="validate" th:field="*{nome}"/>
	        </div>
	        <div class="input-field col s6">
	          <input placeholder="Email" id="email" type="text" class="validate" th:field="*{email}"/>
	        </div>
	      </div>
	      <div class="row">
	      	  <button class="btn waves-effect waves-light" type="submit" name="action">Salvar
			    <i class="material-icons right">send</i>
			  </button>
	      </div>
	    </form>
	  </div>
	  

	<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" th:src="@{/materialize/js/materialize.min.js}"></script>
</body>
</html>
